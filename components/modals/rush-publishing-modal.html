<div class="modal-overlay" id="rushPublishingModal">
    <div class="modal modal-sm">
        <div class="modal-header">
            <div class="modal-header-content">
                <div class="modal-header-icon" style="background: #FEF3C7; color: #D97706;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                </div>
                <div>
                    <h2 class="modal-title">Rush Publishing</h2>
                    <p class="modal-subtitle">Request expedited publishing for this content</p>
                </div>
            </div>
            <button class="modal-close" onclick="closeModal('rushPublishingModal')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <div class="rush-content-info">
                <h4>Complete Guide to Digital Marketing in 2024</h4>
                <p class="current-schedule">Currently scheduled: <strong>November 21, 2024</strong></p>
            </div>
            <div class="rush-notice">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                Rush publishing will move this content to the front of the queue and publish within 24 hours.
            </div>
            <div class="form-group">
                <label for="rushReason">Reason for rush (optional)</label>
                <textarea id="rushReason" class="form-control" rows="3" placeholder="e.g., Time-sensitive promotion, event deadline..."></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('rushPublishingModal')">Cancel</button>
            <button class="btn btn-warning" onclick="closeModal('rushPublishingModal'); showToast('Rush publishing requested!')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                </svg>
                Request Rush
            </button>
        </div>
    </div>
</div>
