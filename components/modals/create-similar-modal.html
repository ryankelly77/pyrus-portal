<div class="modal-overlay" id="createSimilarModal">
    <div class="modal modal-md">
        <div class="modal-header">
            <div class="modal-header-content">
                <div class="modal-header-icon" style="background: #DCFCE7; color: #16A34A;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </div>
                <div>
                    <h2 class="modal-title">Create Similar Post</h2>
                    <p class="modal-subtitle">Request a new post based on this one</p>
                </div>
            </div>
            <button class="modal-close" onclick="closeModal('createSimilarModal')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <div class="similar-post-source">
                <span class="source-label">Based on:</span>
                <div class="source-content">
                    <span class="platform-badge gbp">Google Business Profile</span>
                    <h4>Veterans Day Special Offer</h4>
                </div>
            </div>
            <div class="form-group">
                <label for="newPostTopic">What's this new post about? <span class="required">*</span></label>
                <input type="text" id="newPostTopic" class="form-control" placeholder="e.g., Christmas Special, New Year Promotion...">
            </div>
            <div class="form-group">
                <label for="newPostDetails">Additional details</label>
                <textarea id="newPostDetails" class="form-control" rows="3" placeholder="Any specific offers, dates, or details to include..."></textarea>
            </div>
            <div class="form-group">
                <label for="newPostDate">When should this be published?</label>
                <input type="date" id="newPostDate" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('createSimilarModal')">Cancel</button>
            <button class="btn btn-primary" onclick="closeModal('createSimilarModal'); showToast('Post request submitted!')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Create Post
            </button>
        </div>
    </div>
</div>
